<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <header>Welcome to My Game</header>
      <p>Try to beat the computer! First to 5 wins!</p>
      <h2>Fire > Grass > Water > Fire</h2>
    </div>
    <div class="buttons">
      <img src="images/fire.png" class="img" id="fire" onclick="setFire()" />
      <img src="images/water.png" class="img" id="water" onclick="setWater()" />
      <img src="images/grass.png" class="img" id="grass" onclick="setGrass()" />
    </div>
    <div class="container">
      <div class="outcome" id="computerSelection"></div>
      <div class="outcome" id="results"></div>
      <div class="outcome" id="score"></div>
      <div class="outcome" id="end"></div>
      <div class="outcome" id="again"></div>
    </div>
  </body>
  <footer>
    <p class="footer">Aaron Thompson - The Odin Project</p>
    <a target="_blank" href="https://icons8.com">Icons8</a>
  </footer>
  <script src="script.js"></script>
</html>
